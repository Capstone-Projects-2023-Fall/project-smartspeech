name: Test Application

on:
  push:
    branches: ["main", "SS-18-Text-to-audio-implemention"]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GIT_USER: ${{secrets.USER}}
      GIT_PASS: ${{secrets.TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - name: Test Frontend
        run: cd frontend && npm i && npm run test
      - name: Test Backend
        run: cd backend && python3 -m venv env && source env/bin/activate && pip install -r requirements.txt && pytest --cov
