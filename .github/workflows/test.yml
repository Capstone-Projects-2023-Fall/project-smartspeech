name: Test Application

on:
  push:
    branches: [ "landen/automate-testing" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GIT_USER: ${{secrets.USER}}
      GIT_PASS: ${{secrets.TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - name: Test Frontend
        run: cd frontend && npm i && npm run test
