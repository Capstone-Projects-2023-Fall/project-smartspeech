on:
    push:
        branches:
            - main

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        steps:
            - name: Contribute List
              uses: applebaumian/contributors-readme-action@jsx-compatible
              with:
                comment_style: "link"
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
